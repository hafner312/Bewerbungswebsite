<html lang="de">

    <title>Bewerbungswebsite</title>
    <style>

        /* Globale Stile */
        body {

            margin: 0;

            background: linear-gradient(120deg, #f0f0f0, #ffffff);
            color: #333;
            line-height: 1.6;
        }

        header {

            font-weight: bold;

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 15px 0;
        }

        nav a {
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.1rem;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #4CAF50;
        }

        main {
            padding: 20px 0;
            max-width: 100%;
        }

        /* Allgemeine Abschnitte */

            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 50%;
            min-height: 300px;
        }
